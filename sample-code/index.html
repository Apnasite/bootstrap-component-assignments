<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Card Component Example</title>
</head>

<body>
  <!-- HeaderBarSection Example -->
  <header-bar-section data='{
        "companyDetails": {
          "logo": "./img/Logo-vertical.png",
          "companyName": "Sample Company"
        },
        "navLinks": [
          { "label": "Home", "url": "#" },
          { "label": "About", "url": "#" },
          { "label": "Services", "url": "#" }
        ],
        "navItems": [
          { "menuName": "Portfolio", "url": "#" },
          { "menuName": "Contact", "url": "#" }
        ],
        "buttons": [
          { "label": "Sign Up", "url": "#", "className": "btn btn-primary ms-2" }
        ]
      }' config='{
        "headerWrapperClass": "navbar navbar-expand-lg navbar-light bg-white shadow-sm",
        "logoClass": "navbar-brand me-4"
      }'>
  </header-bar-section>

  <!-- HeroSection Example -->
  <hero-section data='{
        "heading": "Welcome to Our Website",
        "subHeading": "We build amazing things.",
        "description": "Discover our services and portfolio below.",
        "image": "./img/portfolio (4).jpg",
        "imageAltText": "Hero Image",
        "cards": [
          {
            "heading": "Fast Delivery",
            "description": "We deliver projects on time."
          },
          {
            "heading": "Quality Work",
            "description": "We focus on quality and excellence."
          }
        ]
      }' config='{
        "heroWrapperClass": "py-5 bg-secondary",
        "heroContainerClass": "container",
        "heroCardsContentWrapperClass": "row row-cols-1 row-cols-md-2 g-3"
      }'>
  </hero-section>

  <!-- PortfolioSection Example -->
  <portfolio-section data='{
        "heading": "Our Portfolio",
        "subHeading": "See our recent work",
        "description": "Browse through our latest projects.",
        "tabs": [
          { "label": "All", "value": "all" },
          { "label": "Web", "value": "web" },
          { "label": "Mobile", "value": "mobile" }
        ],
        "gridImages": {
          "images": [
            { "image": "./img/portfolio (1).jpg", "category": "web" },
            { "image": "./img/portfolio (2).jpg", "category": "mobile" },
            { "image": "./img/portfolio (3).jpg", "category": "web" }
          ]
        }
      }' config='{
        "layout": "image",
        "gridImageConfig": {
          "sectionClass": "py-5",
          "containerClass": "container",
          "headingClass": "h2 text-center mb-4",
          "gridWrapperClass": "row row-cols-1 row-cols-md-3 g-4",
          "imageWrapperClass": "col",
          "imageConfig": { "imageClass": "img-fluid rounded shadow" }
        }
      }'>
  </portfolio-section>

  <!-- TestimonialSection Example -->
  <testimonial-section data='{
        "heading": "What Our Clients Say",
        "subHeading": "Testimonials",
        "description": "Hear from our happy customers.",
        "testimonials": [
          {
            "review": "Great service and support!",
            "User": {
              "name": "Alice",
              "profilePicture": "./img/user.png",
              "designation": "CEO, Example Inc."
            }
          },
          {
            "review": "Highly recommended.",
            "User": {
              "name": "Bob",
              "profilePicture": "./img/user.png",
              "designation": "CTO, Tech Corp"
            }
          }
        ]
      }' config='{
        "sectionClass": "bg-light",
        "containerWrapperClass": "container py-5"
      }'>
  </testimonial-section>

  <!-- FAQSection Example -->
  <faq-section data='{
        "heading": "Frequently Asked Questions",
        "subHeading": "FAQ",
        "description": "Find answers to common questions.",
        "items": [
          { "title": "What services do you offer?", "description": "We offer web and mobile development." },
          { "title": "How can I contact you?", "description": "Use the contact form or email us directly." }
        ]
      }' config='{
        "sectionClass": "py-5 bg-white",
        "containerClass": "container"
      }'>
  </faq-section>

  <!-- FooterSection Example -->
  <footer-section data='{
        "companyDetails": {
          "logo": "./img/Logo-vertical.png",
          "name": "Apnasite IT Services Pvt. Ltd.",
          "address": {
            "line1": "123 Main St",
            "city": "Metropolis",
            "state": "CA",
            "country": "USA",
            "pincode": "12345"
          },
          "contactDetails": {
            "email": "info@sample.com",
            "phone": "+1-234-567-8900",
            "socialLinks": [
              { "type": "facebook", "url": "https://facebook.com" },
              { "type": "twitter", "url": "https://twitter.com" }
            ]
          }
        },
        "navItems": [
          { "menuName": "Home", "url": "#" },
          { "menuName": "About", "url": "#" },
          { "menuName": "Contact", "url": "#" }
        ],
        "newsletterFormFields": [
          { "type": "input", "templateOptions": { "type": "email", "placeholder": "Your email", "required": true } }
        ]
      }' config='{
        "sectionClass": "footer-section bg-dark text-light pt-5 pb-3",
        "containerClass": "container"
      }'>
  </footer-section>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
