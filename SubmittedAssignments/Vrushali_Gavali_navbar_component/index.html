<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <navbar-component
    config='{
        "navbar": "navbar navbar-expand-lg navbar-light bg-white",
        "navbodyClass": "container-fluid",
        "brand": "navbar-brand",
        "brandlogo": "logo",
        "toggler": "navbar-toggler",
        "togglerIcon": "navbar-toggler-icon",
        "collapse": "collapse navbar-collapse",
        "navItem": "nav-item fw-bold text-white",
        "ulClass": "navbar-nav ms-5 mb-3 mb-lg-0",
        "navLink": {
            "default": "nav-link text-white",
            "active": "nav-link active text-dark",
            "disabled": "nav-link disabled",
            "dropdownToggle": "nav-link dropdown-toggle text-white"
        },
        "dropdownMenu": "dropdown-menu",
        "dropdownItem": "dropdown-item",
        "searchForm": "d-flex",
        "searchInput": "form-control me-2",
        "searchButton": "btn btn-outline-success"
        "button": "btn btn-dark text-white border-0 px-3 py-2",
        "buttonHover": "btn btn-light text-dark border-0 px-3 py-2",
    }'

    data='{
        "brand": {
            "src": "/img/Brandfetch1.png",
            "text": "",
            "href": "#"
        },
        "toggler": {
            "ariaControls": "navbarSupportedContent",
            "ariaExpanded": false,
            "ariaLabel": "Toggle navigation"
        },
        "collapse": {
            "id": "navbarSupportedContent"
        },
        "navItems": [
            {
                "link": {
                    "href": "https://www.google.co.in/",
                    "text": "office",
                    "ariaCurrent": "page",
                    "isActive": true
                }
            },
            {
                "link": {
                    "href": "https://www.flipkart.com/",
                    "text": "Info"
                }
            },
            {
                "link": {
                    "href": "https://github.com/",
                    "text": "Services"
                }
            },
            {
                "link": {
                    "href": "#",
                    "text": "Pages",
                    "isDropdown": true
                },
                "dropdown": [
                    {
                        "href": "https://www.wikipedia.org/",
                        "text": "Page 1"
                    },
                    {
                        "href": "#",
                        "text": "Page 2"
                    },
                    {
                        "href": "#",
                        "text": "Page 3"
                    }
                ]
            },
            {
                "link": {
                    "href": "#",
                    "text": "Blog",
                    "isDropdown": true
                },
                "dropdown": [
                    {
                        "href": "https://www.blogger.com/about/?bpli=1",
                        "text": "Blog 1"
                    },
                    {
                        "href": "#",
                        "text": "Blog 2"
                    },
                    {
                        "href": "#",
                        "text": "BLog 3"
                    }
                ]
            },
            {
                "link": {
                    "href": "#",
                    "text": "Contact Us",
                    "isDisabled": true
                }
            }
        ],
        "search": {
            "inputPlaceholder": "Search",
            "inputAriaLabel": "Search",
            "buttonText": "Search"
        }
        
    }'>
</navbar-component>


    <script src="script.js"></script>
</body>
</html>
