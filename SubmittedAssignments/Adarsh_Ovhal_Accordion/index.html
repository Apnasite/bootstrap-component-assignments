<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-4"> 
  <accordion-component class="col-md-6 col-sm-8 col-12 mx-auto"
    config='{
      "isFlush": true,
      "isOpen": true,
      "closeOthers": true,
      "bgColor": "grey",
      "alternateBg": "#ffffff",
      "elementClasses": "custom-border rounded p-2"
    }'
    data='{
      "heading": "My Custom Accordion",
      "subHeading": "Additional Information",
      "description": "Here is a custom accordion built using Web Components and Bootstrap.",
      "links": [
        {"label": "Gmail", "url": "https://mail.google.com/"},
        {"label": "GitHub", "url": "https://github.com/"}
      ],
      "accordionData": [
        {
          "heading": "Accordion Item 1",
          "body": "This is the content of the first accordion item.",
          "table": [
            {"srNo": 1, "name": "Adarsh Ovhal", "email": "adarshovhal@gmail.com"},
            {"srNo": 2, "name": "Shirish Panchal", "email": "shirish@gmail.com"}
          ]
        },
        {
          "heading": "Accordion Item 2",
          "body": "This is the content of the second accordion item."
        }
      ]
    }'
  ></accordion-component>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
