<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <navbar-component
    config='{
        "navbar": "navbar navbar-expand-lg navbar-light bg-danger",
        "navbodyClass": "container-fluid bg-light",
        "brand": "navbar-brand bg-success",
        "brandlogo": "logo",
        "toggler": "navbar-toggler",
        "togglerIcon": "navbar-toggler-icon",
        "collapse": "collapse navbar-collapse",
        "navItem": "nav-item",
        "ulClass": "navbar-nav",
        "navLink": {
            "default": "nav-link",
            "active": "nav-link active",
            "disabled": "nav-link disabled",
            "dropdownToggle": "nav-link dropdown-toggle"
        },
        "dropdownMenu": "dropdown-menu",
        "dropdownItem": "dropdown-item",
        "searchForm": "d-flex",
        "searchInput": "form-control me-2",
        "searchButton": "btn btn-outline-success"
    }'

    data='{
        "brand": {
            "src": "",
            "text": "RAVI",
            "href": "#"
        },
        "toggler": {
            "ariaControls": "navbarSupportedContent",
            "ariaExpanded": false,
            "ariaLabel": "Toggle navigation"
        },
        "collapse": {
            "id": "navbarSupportedContent"
        },
        "navItems": [
            {
                "link": {
                    "href": "#",
                    "text": "Home",
                    "ariaCurrent": "page",
                    "isActive": true
                }
            },
            {
                "link": {
                    "href": "#",
                    "text": "Link"
                }
            },
            {
                "link": {
                    "href": "#",
                    "text": "Dropdown",
                    "isDropdown": true
                },
                "dropdown": [
                    {
                        "href": "#",
                        "text": "Action"
                    },
                    {
                        "href": "#",
                        "text": "Another action"
                    },
                    {
                        "href": "#",
                        "text": "Something else here"
                    }
                ]
            },
            {
                "link": {
                    "href": "#",
                    "text": "Disabled",
                    "isDisabled": true
                }
            }
        ],
        "search": {
            "inputPlaceholder": "Search",
            "inputAriaLabel": "Search",
            "buttonText": "Search"
        }
    }'>
</navbar-component>


    <script src="script.js"></script>
</body>
</html>
